version: 2

models:
  - name: customers
    description: this is for customers
    columns:
      - name: customerid
        tests:
          - unique
          - not_null

  - name: stg_customers
    description: this is for staging customers  
    config:
      schema: "{{env_var('DBT_STAGESCHEMA','staging')}}"
    columns:
      - name: customerid
        tests:
          - unique
          - not_null
          - is_even

  - name: stg_orders
    description: this is for staging orders 
    config:
      schema: "{{env_var('DBT_STAGESCHEMA','staging')}}" 
    columns:
      - name: orderid
        description: this is key column in staging orders table
        tests:
          - unique
          - not_null
      - name: customerid
        description: this is reference key column in staging customers table
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customerid

  - name: stg_shipments
    config:
      schema: "{{env_var('DBT_STAGESCHEMA','staging')}}"
    description: this is for staging shipments  
    columns:
      - name: status
        description: this is for status in staging shipments  
        tests:
          - accepted_values:
              values: ['replaced', 'shipped', 'ordered', 'returned']
      - name: customerid
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customerid
                      